- basic_button:
    Control: Classic/Button
    Properties:
      OnSelect: =
      Text: ="Click Me"
      BorderColor: =LookUp(THEMING,ID = THEME_MODE_ID).VALUES.BORDER_COLOR
      BorderThickness: =LookUp(THEMING,ID = THEME_MODE_ID).VALUES.BUTTON.BORDER_SIZE
      Color: =LookUp(THEMING,ID = THEME_MODE_ID).VALUES.FONT.COLOR
      DisabledBorderColor: =Self.BorderColor
      DisabledColor: =LookUp(THEMING,ID = THEME_MODE_ID).VALUES.DISABLED_COLOR
      DisabledFill: =LookUp(THEMING,ID = THEME_MODE_ID).VALUES.DISABLED_FILL
      Fill: =LookUp(THEMING,ID = THEME_MODE_ID).VALUES.BUTTON.FILL
      FocusedBorderThickness: =0
      Font: =LookUp(THEMING,ID = THEME_MODE_ID).VALUES.FONT.TYPE
      FontWeight: =LookUp(THEMING,ID = THEME_MODE_ID).VALUES.BUTTON.FONT.WEIGHT
      Height: |-
        =LookUp(
            THEMING,
            ID = THEME_MODE_ID
        ).VALUES.LAYOUT.INPUT_HEIGHT
      HoverBorderColor: =Self.BorderColor
      HoverColor: =Self.PressedColor
      HoverFill: =Self.PressedFill
      PaddingBottom: =0
      PaddingLeft: =0
      PaddingRight: =0
      PaddingTop: =0
      PressedBorderColor: =Self.BorderColor
      PressedColor: =LookUp(THEMING,ID = THEME_MODE_ID).VALUES.BUTTON.HOVER_COLOR
      PressedFill: =LookUp(THEMING,ID = THEME_MODE_ID).VALUES.BUTTON.HOVER_FILL
      RadiusBottomLeft: =LookUp(THEMING,ID = THEME_MODE_ID).VALUES.LAYOUT.BORDER_RADIUS
      RadiusBottomRight: =Self.RadiusBottomLeft
      RadiusTopLeft: =Self.RadiusBottomLeft
      RadiusTopRight: |+
        =Self.RadiusBottomLeft
      Size: =LookUp(THEMING,ID = THEME_MODE_ID).VALUES.FONT.SIZE_TINY
      X: =475
      Y: =72

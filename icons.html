<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts Icons</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .search-container {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-container input, .search-container button, .search-container input[type="color"] {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .icon-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .material-icons {
            font-size: 48px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter icon name...">
        <input type="color" id="colorPicker" value="#333333">
        <button id="downloadSvgButton">Download SVG</button>
    </div>
    <div class="icon-display" id="iconDisplay">
        <span class="material-icons" id="iconElement">search</span>
        <p id="iconName">search</p>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const colorPicker = document.getElementById('colorPicker');
        const iconElement = document.getElementById('iconElement');
        const iconNameElement = document.getElementById('iconName');
        const downloadSvgButton = document.getElementById('downloadSvgButton');

        function updateIcon() {
            const iconName = searchInput.value.toLowerCase();
            iconElement.textContent = iconName;
            iconElement.style.color = colorPicker.value;
            iconNameElement.textContent = iconName;
        }

        function downloadSvg() {
            const iconName = searchInput.value.toLowerCase();
            const color = colorPicker.value;

            const svgContent = `
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24">
                    <text x="12" y="24" text-anchor="middle" alignment-baseline="middle" font-family="Material Icons" font-size="48" fill="${color}">${iconName}</text>
                </svg>`;
                
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${iconName}.svg`;
            a.click();
            URL.revokeObjectURL(url);
        }

        searchInput.addEventListener('input', updateIcon);
        colorPicker.addEventListener('input', updateIcon);
        downloadSvgButton.addEventListener('click', downloadSvg);

        updateIcon();
    </script>
</body>
</html>

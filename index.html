<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerApps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: #f0f0f0;
        }
        .sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 20px 0;
            border-radius: 8px;
            margin: 10px;
            border: 1px solid #e0e0e0;
        }
        .sidebar a, .sidebar .category {
            padding: 15px 25px; /* Increased padding */
            display: block;
            color: #333;
            text-decoration: none;
            margin: 0 20px 10px 20px;
            transition: background 0.3s;
            border-radius: 8px;
            cursor: pointer;
        }
        .sidebar a:hover, .sidebar .category:hover {
            background: #ddd;
        }
        .sidebar a.active, .sidebar .category.active {
            background: #007bff;
            color: #fff;
            font-weight: bold;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background: #fff;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            overflow-y: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0 0 0 20px; /* Added margin-left */
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }
        .subcategories {
            display: none;
            padding-left: 20px;
            font-size: 0.9em; /* Smaller font size for subcategories */
        }
        .category.open .subcategories {
            display: block;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px; /* Increased padding */
            background: #f9f9f9;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .gallery-item h3 {
            margin-top: 0;
            margin-bottom: 10px; /* Increased margin for better spacing */
        }
        .copy-btn {
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .copy-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="header">
            <h2>PowerApps</h2>
        </div>
        <div class="category active" onclick="filterGallery('All')">All</div>
        <div class="category" onclick="filterGallery('Examples')">Examples</div>
        <div class="category" onclick="toggleSubcategories(this)">Elements</div>
        <div class="subcategories">
            <a href="#" onclick="filterGallery('Buttons')">Buttons</a>
            <a href="#" onclick="filterGallery('Labels')">Labels</a>
            <a href="#" onclick="filterGallery('Galleries')">Galleries</a>
            <a href="#" onclick="filterGallery('More')">More</a>
        </div>
        <a href="#" onclick="filterGallery('Components')">Components</a>
        <a href="#" onclick="filterGallery('Functions')">Functions</a>
        <a href="#" onclick="filterGallery('SVGs')">SVG's</a>
    </div>
    <div class="content">
        <h1>Gallery</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
        </div>
        <div class="gallery" id="gallery">
            <!-- Gallery items will be injected here -->
        </div>
    </div>
    <script>
        const galleryData = [
    {
        "title": "Button",
        "image": "C:\\PAComponents\\images\\image2.jpeg",
        "description": "A simple button with a hover effect.",
        "yamlCode": "Test",
        "category": "Buttons"
    }
];

        function toggleSubcategories(element) {
            element.classList.toggle('open');
            const subcategories = element.nextElementSibling;
            if (subcategories && subcategories.classList.contains('subcategories')) {
                subcategories.style.display = subcategories.style.display === 'block' ? 'none' : 'block';
            }
        }

        function copyToClipboard(yamlCode) {
            const tempTextarea = document.createElement("textarea");
            tempTextarea.value = yamlCode;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand("copy");
            document.body.removeChild(tempTextarea);
            alert("Copied to clipboard");
        }

        function loadGallery(category = '', searchQuery = '') {
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = "";
            galleryData
                .filter(item => (category === 'All' || category === '' || item.category === category) &&
                                (searchQuery === '' || item.title.toLowerCase().includes(searchQuery.toLowerCase())))
                .forEach(item => {
                    const galleryItem = document.createElement("div");
                    galleryItem.className = "gallery-item";
                    
                    const img = document.createElement("img");
                    img.src = item.image;
                    img.alt = item.title;
                    
                    const title = document.createElement("h3");
                    title.textContent = item.title;
                    
                    const description = document.createElement("p");
                    description.textContent = item.description;
                    
                    const button = document.createElement("button");
                    button.className = "copy-btn";
                    button.textContent = "Copy to Clipboard";
                    button.onclick = () => copyToClipboard(item.yamlCode);
                    
                    galleryItem.appendChild(img);
                    galleryItem.appendChild(title);
                    galleryItem.appendChild(description);
                    galleryItem.appendChild(button);
                    
                    gallery.appendChild(galleryItem);
                });
        }

        function filterGallery(category) {
            const categories = document.querySelectorAll('.category, .subcategories a');
            categories.forEach(cat => cat.classList.remove('active'));
            const activeCategory = [...categories].find(cat => cat.textContent.trim() === category);
            if (activeCategory) activeCategory.classList.add('active');
            const searchInput = document.getElementById("searchInput").value;
            loadGallery(category, searchInput);
        }

        document.getElementById("searchInput").addEventListener("input", function() {
            const activeCategory = document.querySelector('.category.active')?.textContent.trim() || 'All';
            loadGallery(activeCategory, this.value);
        });

        document.addEventListener("DOMContentLoaded", () => loadGallery('All'));
    </script>
</body>
</html>
